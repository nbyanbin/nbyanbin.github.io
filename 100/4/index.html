<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{width: 200px;height: 200px;background-color: red;box-shadow: 10px 10px 5px 5px green;border-radius: 50%;}
	.ball{width: 100px;height: 100px;background-color: yellow;border-radius: 50px;transition: background-color 2s ease }
	.box:hover .ball{background-color: blue;}
	</style>
</head>
<body>
	<div class="box">
<div class="ball"></div>
</div>
</body>
</html>
